<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dạng bảng</title>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    
    <form action="#" name="information" id="information" method="POST">
        <fieldset style="width: 500px;">
            <legend style="color: red; text-align: center;">Thông tin cá nhân</legend>
            <table width="500px" cellspacing="0px" cellpadding="10px">
                <tr bgcolor="pink">
                    <td width="150px"><label for="txt-fullname">Họ tên:</label></td>
                    <td><input type="text" name="txt-fullname" id="txt-fullname"></td>
                    <td style="color: red;">*</td>
                </tr>
                <tr>
                    <td><label for="txt-cmnd">CMND:</label></td>
                    <td><input type="text" name="txt-cmnd" id="txt-cmnd"></td>
                    <td style="color: red;">*</td>
                </tr>
                <tr bgcolor="pink">
                    <td><label for="txt-address">Địa chỉ:</label></td>
                    <td><input type="text" name="txt-address" id="txt-address" size="30px"></td>
                    <td style="color: red;">*</td>
                </tr>
                <tr>
                    <td><label for="num-phone">Số điện thoại:</label></td>
                    <td><input type="number" name="num-phone" id="num-phone"></td>
                    <td style="color: red;">*</td>
                </tr>
                <tr bgcolor="pink">
                    <td>Độ tuổi:</td>
                    <td>
                        <input type="radio" name="rd-tuoi" id="rd-tuoi-1" value="1">&lt=10 tuổi <br>
                        <input type="radio" name="rd-tuoi" id="rd-tuoi-2" value="2">&lt=15 tuổi <br>
                        <input type="radio" name="rd-tuoi" id="rd-tuoi-3" value="3">&gt 15 tuổi <br>
                    </td>
                    <td style="color: red;">*</td>
                </tr>
            </table>
            <br>
        </fieldset>
        <fieldset style="width: 500px;">
            <legend style="color: red; text-align: center;">Thông tin đặt vé</legend>
            <table width="500px" cellspacing="0px" cellpadding="10px">
                <tr bgcolor="pink">
                    <td width="150px">Hãng hành không:</td>
                    <td>
                        <select name="sel-hang" id="sel-hang">
                            <option value="vnal">Vietnam Ariline</option>
                        </select>
                    </td>
                    <td style="color: red;">*</td>
                </tr>
                <tr>
                    <td>Hành trình:</td>
                    <td>
                        Từ <select name="sel-place" id="sel-place-1">
                            <option value="CT">Cần Thơ</option>
                        </select>
                        Đến <select name="sel-place" id="sel-place-2">
                            <option value="HN">Hà Nội</option>
                        </select>
                    </td>
                    <td style="color: red;">*</td>
                </tr>
                <tr bgcolor="pink">
                    <td>Giờ bay:</td>
                    <td>
                        <input type="text" name="txt-hour" id="txt-hour" size="3px">Giờ
                        <input type="text" name="txt-minute" id="txt-minute" size="3px">phút
                    </td>
                    <td style="color: red;">*</td>
                </tr>
                <tr>
                    <td>Loại vé:</td>
                    <td>
                        <input type="checkbox" name="chk-loai" id="chk-loai-di" value="di">Đi
                        <input type="checkbox" name="chk-loai" id="chk-loai-ve" value="ve">vê
                    </td>
                    <td style="color: red;">*</td>
                </tr>
            </table>
        </fieldset>
            <table>
                <tr>
                    <td width="200px"></td>
                    <td>
                        <button type="submit" name="but-submit" id="but-submit">
                            Đặt vé
                        </button>
                        <button type="reset" name="but-reset" id="but-reset">
                            Nhập lại
                        </button>
                    </td>
                    <td></td>
                </tr>
            </table>
    </form>

</body>
</html>
