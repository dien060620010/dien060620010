<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dùng bảng</title>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    
    <form action="#" name="formthongtin" id="formthongtin" method="POST">
        <table border="1" width="500px" cellspacing="0px" cellpadding="10px">
            <tr>
                <td colspan="2" bgcolor="green" style="color: white;">Nhập thông tin góp ý</td>
            </tr>
            <tr>
                <td width="200px" align="right">Chủ đề:</td>
                <td></td>
            </tr>
            <tr>
                <td align="right"><label for="txthoten">Họ và tên:</label></td>
                <td>
                    <input type="text" name="txthoten" id="txthoten">
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="txtdiachi">Địa chỉ:</label></td>
                <td>
                    <input type="text" name="txtdiachi" id="txtdiachi">
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="numdienthoai">Điện thoại:</label></td>
                <td>
                    <input type="number" name="numdienthoai" id="numdienthoai">
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="txtemail">Email:</label></td>
                <td>
                    <input type="email" name="txtemail" id="txtemail">
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td align="right">Bạn biết Salomon qua:</td>
                <td></td>
            </tr>
            <tr>
                <td align="right">Bạn có giao dịch qua Salomon chưa?</td>
                <td></td>
            </tr>
            <tr>
                <td align="right"><label for="txtnoidung">Nội dung:</label></td>
                <td>
                    <textarea name="txtnoidung" id="txtnoidung" cols="30" rows="10"></textarea>
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" name="capnhat" id="capnhat">
                        Cập nhật
                    </button>
                    <button type="reset" name="nhaplai" id="nhaplai">
                        Nhập lại
                    </button>
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <form action="#" name="formuser" id="formuser" method="POST">
        <table border="1" width="500px" cellspacing="0px" cellpadding="10px">
            <tr>
                <td colspan="2" bgcolor="green" style="color: white;">Đăng nhập người dùng</td>
            </tr>
            <tr>
                <td align="right"><label for="txtuser">Tên đăng nhập:</label></td>
                <td><input type="text" name="txtuser" id="txtuser"></td>
            </tr>
            <tr>
                <td align="right"><label for="txtpassword">Mật khẩu:</label></td>
                <td><input type="password" name="txtpassword" id="txtpassword"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" name="dangnhap" id="dangnhap">
                        <img src="../assets/img/hinh1.jpg" alt="hinh" width="30px" height="30px">
                    </button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
