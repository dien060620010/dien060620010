<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dạng bảng</title>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    
    <form action="#" name="information" id="information" method="POST">
        <table border="1" width="500px" cellspacing="0px" cellpadding="10px">
            <tr>
                <td colspan="2" bgcolor="green" style="color: white;">Nhập thông tin góp ý</td>
            </tr>
            <tr>
                <td width="150px" align="right">Chủ đề:</td>
                <td>
                    <select name="se-topic" id="se-topic">
                        <option value="dichvu">Góp ý về dịch vụ</option>
                        <option value="website">Góp ý về website</option>
                        <option value="sanpham">Góp ý về sản phẩm</option>
                        <option value="khac">Góp ý về khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="txt-fullname">Họ và tên:</label></td>
                <td>
                    <input type="text" name="txt-fullname" id="txt-fullname">
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="txt-address">Địa chỉ:</label></td>
                <td>
                    <input type="text" name="txt-address" id="txt-address">
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="num-phone">Điện thoại</label></td>
                <td>
                    <input type="number" name="num-phone" id="num-phone">
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="txt-email">Email:</label></td>
                <td>
                    <input type="email" name="txt-email" id="txt-email">
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td align="right">Bạn biết Salomon qua:</td>
                <td>
                    <label><input type="checkbox" name="chk-biet" id="chk-biet-1" value="1">Báo chí</label><br>
                    <label><input type="checkbox" name="chk-biet" id="chk-biet-2" value="2">Internet</label><br>
                    <label><input type="checkbox" name="chk-biet" id="chk-biet-3" value="3">Truyền miệng</label><br>
                    <label><input type="checkbox" name="chk-biet" id="chk-biet-4" value="4">Khác</label><br>
                </td>
            </tr>
            <tr>
                <td align="right">Bạn có giao dịch qua Salomon chưa?</td>
                <td>
                    <label><input type="radio" name="rd-transaction" id="rd-transaction-1" value="1">Có</label>
                    <label><input type="radio" name="rd-transaction" id="rd-transaction-2" value="2">Chưa</label>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="txt-content">Nội dung:</label></td>
                <td>
                    <textarea name="txt-content" id="txt-content" cols="30" rows="10"></textarea>
                    <span style="color: red;"> *</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" name="bt-submit" id="bt-submit">
                        Cập nhật
                    </button>
                    <button type="reset" name="bt-reset" id="bt-reset">
                        Nhập lại
                    </button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
