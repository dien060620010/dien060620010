<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert_1</title>
    <link rel="stylesheet" href="../assets/css/convert-1.css" type="text/css">
</head>
<body>

    <div class="container">

        <div class="img-box">
            <img src="../assets/img/transparent_car.png" alt=""
                width="100%"
            >
            <div class="img-wrap">
                <img src="../assets/img/original_car.jpg" alt=""
                id="original-img"
            >
            </div>
            <span id="line">
                <img src="../assets/img/arrow.png" alt="" class="arrow">
            </span>
        </div>

    </div>
    
    <script>

        var ImgBox = document.querySelector(".img-box");
        var ImgWrap = document.querySelector(".img-wrap");
        var OriginalImg = document.getElementById("original-img");
        var Line = document.getElementById("line");

        OriginalImg.style.width = ImgBox.offsetWidth + "px";       
        
        var leftSpace = ImgBox.offsetLeft;

        ImgBox.onmousemove = function(e){
            var boxWidth = (e.pageX - leftSpace) + "px";
            ImgWrap.style.width = boxWidth;
            Line.style.left = boxWidth;
        }

    </script>
</body>
</html>
