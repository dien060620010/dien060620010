<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <link rel="stylesheet" href="../assets/css/form-1.css" type="text/css">
</head>
<body>

    <div class="hero">
        <form action="">
            <div class="row">
                <div class="group">
                    <input type="text" id="ten" required>
                    <label for="ten">
                        Your Name
                    </label>
                </div>
                <div class="group">
                    <input type="text" id="number" required>
                    <label for="number">
                        Phone No.
                    </label>
                </div>
            </div>
            <div class="group">
                <input type="email" id="email" required>
                <label for="email">
                    Email Id
                </label>
            </div>
            <div class="group">
                <textarea name="message" id="message" rows="8" required></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit">
                SUBMIT
            </button>
        </form>
    </div>
    
</body>
</html>
