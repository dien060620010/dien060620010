<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert-img</title>
    <link rel="stylesheet" href="../assets/css/convert-img.css" type="text/css">
</head>
<body>

    <div class="full-img" id="fullimgbox">
        <img src="../assets/img/picture_1.jpg" alt="" id="fullimg">
        <span onclick="closeFullImg()">X</span>
    </div>
    
    <div class="convert-img">
        <img src="../assets/img/picture_1.jpg" onclick="openFullImg(src)"> 
        <img src="../assets/img/original_car.jpg" onclick="openFullImg(src)">
        <img src="../assets/img/picture_2.jpg" onclick="openFullImg(this.src)">
        <img src="../assets/img/picture_3.jpg" onclick="openFullImg(this.src)">
        <img src="../assets/img/picture_4.jpg" onclick="openFullImg(this.src)">
        <img src="../assets/img/picture_5.jpg" onclick="openFullImg(this.src)">
        <img src="../assets/img/picture_6.jpg" onclick="openFullImg(this.src)">
        <img src="../assets/img/logo.png" onclick="openFullImg(this.src)">
        <img src="../assets/img/background.jpg" onclick="openFullImg(this.src)">
    </div>

    <script>
        
        var fullimgbox = document.getElementById("fullimgbox");
        var fullimg = document.getElementById("fullimg");

        function openFullImg(pic){
            fullimgbox.style.display = "flex";
            fullimg.src = pic;
        }
        function closeFullImg(){
            fullimgbox.style.display = "none";
        }

    </script>

</body>
</html>
