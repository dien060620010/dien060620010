<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>
<form action="ex_3_form.htm" method="post" name="form1">
  <table width="70%" align="center">
    <tr> 
      <td width="428" colspan="3" height="21"><font size="1" color="#800000"
      face="Verdana"><b>&nbsp;&nbsp;&nbsp;&nbsp; REGISTRATION</b></font></td>
    </tr>
    <tr> 
      <td width="428" height="21" colspan="3"> <hr SIZE="0"> </td>
    </tr>
    <tr> 
      <td width="70" height="23"><font face="Verdana" size="1" color="#336699">Username:</font></td>
      <td width="352" colspan="2" height="23"><font face="Verdana" size="1"
      color="#336699"> 
        <input maxLength="32" name="login"
      size="15" autocomplete="off">
        </font></td>
    </tr>
    <tr> 
      <td width="70" height="25"><font face="Verdana" size="1" color="#336699">Password:</font></td>
      <td width="352" colspan="2" height="25"><font face="Verdana" size="1"
      color="#336699"> 
        <input maxLength="32" name=".pw"
      type="password" value autocomplete="off" size="20">
        </font></td>
    </tr>
    <tr> 
      <td width="70" height="28"><font face="Verdana" size="1" color="#336699">Re-type 
        Password:</font></td>
      <td width="352" colspan="2" height="28"><font face="Verdana" size="1"
      color="#336699"> 
        <input maxLength="32" name=".pw2"
      type="password" value autocomplete="off" size="20">
        </font></td>
    </tr>
    <tr> 
      <td width="428" colspan="3" height="21"> <hr SIZE="0"> </td>
    </tr>
    <tr> 
      <td class="content" width="70" height="25"><font face="Verdana" size="1"
      color="#336699">Birthday:</font></td>
      <td class="content" width="352" colspan="2" height="25"><font face="Verdana"
      size="1" color="#336699"> 
        <select name=".bmon">
          <option selected value>[select one] 
          <option value="0">January 
          <option value="1">February 
          <option value="2">March 
          <option value="3">April 
          <option value="4">May 
          <option value="5">June 
          <option value="6">July 
          <option value="7">August 
          <option value="8">September 
          <option value="9">October 
          <option value="10">November 
          <option value="11">December</option>
        </select>
        , 
        <input maxLength="2" name=".bday" size="2">
        , 
        <input maxLength="4"
      name=".byear" size="4">
        (Month Day, Year)</font></td>
    </tr>
    <tr>
      <td class="content" height="25"><font color="#336699" size="1" face="verdana">Images:</font></td>
      <td class="content" colspan="2" height="25"><input type="file" name="file"></td>
    </tr>
    <tr> 
      <td class="content" width="428" colspan="3" height="21"> <hr SIZE="0"> </td>
    </tr>
    <tr> 
      <td class="content" width="70" height="25"><font face="Verdana" size="1"
      color="#336699">First Name:</font></td>
      <td class="content" width="352" colspan="2" height="25"><font face="Verdana"
      size="1" color="#336699"> 
        <input
      maxLength="50" name=".fn" size="8">
        &nbsp; Last Name: 
        <input maxLength="50"
      name=".ln" size="10">
        </font></td>
    </tr>
    
    <tr> 
      <td class="content" width="428" colspan="3" height="21"> <hr SIZE="0"> </td>
    </tr>
    <tr> 
      <td class="content" width="428" colspan="3" height="21"><font face="Verdana"
      size="1" color="#336699">Interests (optional):</font></td>
    </tr>
    <tr> 
      <td class="content" width="70" height="62"></td>
      <td class="content" width="112" height="62"><font face="Verdana" size="1"
      color="#336699"> 
        <input name=".userPrefs1" type="checkbox"
      value="ent2">
        &nbsp;Entertainment<br>
        <input name=".userPrefs2" type="checkbox" value="fam2">
        &nbsp;<nobr>Home &amp; Family</nobr><br>
        <input name=".userPrefs3" type="checkbox" value="hlth2">
        &nbsp;Health<br>
        <input name=".userPrefs4" type="checkbox" value="mus2">
        &nbsp;Music</font></td>
      <td class="content" width="234" height="62"><font face="Verdana" size="1"
      color="#336699"> 
        <input name=".userPrefs5" type="checkbox"
      value="bus2">
        &nbsp;Business<br>
        <input name=".userPrefs6" type="checkbox" value="cmp2">
        &nbsp;<nobr>Computers &amp; Technology</nobr><br>
        <input name=".userPrefs7" type="checkbox" value="pfin2">
        &nbsp;Personal Finance<br>
        <input name=".userPrefs" type="checkbox" value="sbus2">
        &nbsp;Small Business</font></td>
    </tr>
    <tr> 
      <td class="content" width="428" colspan="3" height="21"> <hr SIZE="0"> </td>
    </tr>
    <tr> 
      <td class="content" width="428" colspan="3" height="27"> <p align="center"> 
		<input name="imageField" type="image" src="Images/submit.gif" width="32" height="32" border="0">	  
	</td>
  </tr>
  </table>
</form>
</body>
</html>
