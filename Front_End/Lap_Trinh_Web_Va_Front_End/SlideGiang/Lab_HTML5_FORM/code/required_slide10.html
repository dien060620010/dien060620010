<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
     input:required 
     {
      outline: 1px red solid;
      color: blue ;
     }
     input:required:valid 
     {
		  background-size:10px 10px;
		  background-position: right top;
		  background-repeat: no-repeat;
     }
	input:required:invalid 
	{
		outline: 1px yellow solid;
		background-size:10px 10px;
		background-position: right top;
		background-repeat: no-repeat;
	}
</style>

</head>

<body>
<form method="get" action="">

  <label>Name:</label> <input type="text" name="name" value="" required="required" autofocus="autofocus"/><br/><br />
  Password: <input type="password" name="pass" required="true" placeholder="Enter password"/><br/><br />
  Gender: <input type="radio" name="r" checked="checked" />Male <input type="radio" name="r" />FeMale<br />
  <label for="stud_age">Age:</label>
	<input type="number" value="15" id="stud_age" name="studentage" min="15" max="45" step="1" />
<br />
Search:<input type="search" /><br />
  <label>Hobby</label> <input type="checkbox" name="c1" />Sport <input type="checkbox" name="c2" checked="checked" />Games<br />
  <textarea cols="30" rows="5">type comment</textarea><br />
  Email: <input type="email" name="emailid" required="true" multiple="multiple" autocomplete="on"/><br />
  <label for="url">Enter your Web page address:</label>
 <input type="url" value="http://" id="urlname" name="urltext" maxlength="255" required="required" /><br />
 
 <label for="telno">Telephone Number:</label>
<input type="tel" value="" id="telno" name="telephone_no" maxlength="15" required="required" pattern="[0-9]{10,}" /><br />

<label for="stdate">Date:</label>
<input type="date" id="stdate" name="startdate" min="2000-01-01"/><br />
<label for="stmonth">Month:</label>
<input type="month"  id="stmonth" name="startmonth" /><br />
<label>Week:</label>
<input type="week" name="week" /><br />
<label>Time:</label>
<input type="time" name="time"/><br />
<label for="mydatetime">Date-Time:</label>
<input type="datetime-local" name="mydatetime" /><br />
<input type="color" name="mycolor" />

<label>Phone number:</label>
 <input type="tel" value="" size="4" maxlength="10" tabindex="11" required="true" placeholder = 
   "Code" pattern="[+0-9]{1,5}" title="Format:(+)99(99)"/>
 <label>-</label>
 <input type="tel" value="" size="10" maxlength="12" tabindex="13" required="true" placeholder="Number" pattern="[0-9]{8,}" title="Minimum 8 numbers"/><br />
 
 City:<select name="tinhthanh" multiple="multiple">
 	<option>Can Tho</option>
    <option>Hau Giang</option>
    <option selected="selected">Soc Trang</option>
    <option>Bac Lieu</option>
 </select><br />
 
<label> Select the mode of payment: </label>
<input type="text"  name="payment" list="paymentlist" />
<datalist id="paymentlist">
  <option value="Cash-on-Delivery">
  <option value="Net Banking">
  <option value="Credit Card">
  <option value="Debit Card">
  <option value="e-Gift Voucher">
</datalist>  

 <input type="submit" value="Agree" />
  <input type="reset" value="Cancel" />
 <meter min="0" max="400" value="110" 
       title="numbers scored" low="120" high="300"> 
      </meter> &nbsp; 400<br/>

Progress:<progress value="35" max="100" style="background-color:#03F"></progress><br />

<label>Survey for packages offered[scale: 1-10]:</label>
<input type="range" name="rating" min="1" max="10" step="1" value="5" />

</form>

</body>
</html>
