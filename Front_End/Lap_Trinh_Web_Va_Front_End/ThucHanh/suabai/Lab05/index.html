<body>
    <form action="#" method="POST" id="thongtinDK">
        <fieldset style="width: 50%;">
            <legend align="center">Thông tin cá nhân</legend>
            <table  cellspacing="0px" width="100%" border="0">
                    <tr>
                        <th bgcolor="#a5a134" colspan="3" height="50px">Thông tin cá nhân</th>
                        
                    </tr>
                    <tr bgcolor="#daa3ad">
                        <th>Họ tên</th>
                        <td> <input type="text" id="idhoten" name="hoten" placeholder="Nguyễn Văn A"></td>
                        <td><font color="red">*</font></td>
                    </tr>
                    <tr>
                        <th>CMND</th>
                        <td> <input type="text" id="idcmnd" name="CMND" placeholder="334862562"></td>
                        <td><font color="red">*</font></td>
                    </tr>
                    <tr bgcolor="#daa3ad">
                        <th>Địa chỉ</th>
                        <td> <input type="text" size="50" id="iddc" name="diachi" placeholder="đường 3/2 ninh Kiều Cần Thơ"></td>
                        <td><font color="red">*</font></td>
                    </tr>
                    <tr>
                        <th>SĐT</th>
                        <td> <input type="text" id="idsdt" name="diachi" placeholder="0869 532 612"></td>
                        <td><font color="red">*</font></td>
                    </tr>
                    <tr bgcolor="#daa3ad">
                        <th>Độ tuổi</th>
                        <td>
                            <label for="">
                                <input type="radio" id="iddotuoi" name="dotuoi" value="<=10"> <= 10 tuổi <br/>
                            </label>
                            <label for="">
                                <input type="radio" id="iddotuoi2" name="dotuoi" value="<=15"> <= 15 tuổi<br/>
                            </label>  
                            <label for="">
                                <input type="radio" id="iddotuoi3" name="dotuoi" value=">115"> >15 tuổi<br/>
                            </label>
                            
                        </td>
                        <td><font color="red">*</font></td>
                    </tr>
                </table>
        </fieldset>
        <fieldset style="width: 50%;">
            <legend align="center"> Thông tin đặc vé</legend>
            <table  cellspacing="0px" width="100%" border="0">
                    <tr>
                            <th colspan="3" bgcolor="#a5a134" height="50px">Thông tin đặc vé</th>
                        </tr>
                        <tr bgcolor="#daa3ad">
                            <th>Hãng hàng không:</th>
                            <td>
                                <select name="nameAir" id="idAir">
                                    <option value="VietnamAirline" selected>Vietnam Airline</option>
                                    <option value="VietJectAir"  >Viet JectAir</option>
                                </select>
                            </td>
                            <td><font color="red">*</font></td>
                        </tr>
                        <tr>
                            <th>Hành trình</th>
                            <td>Từ
                                <select name="hanhtrinhtu" id="idhanhtrinhtu">
                                    <option value="CanTho" selected>Cần Thơ</option>
                                    <option value="VinhLong" >Vĩnh Long</option>
                                </select>
                                Đến
                                <select name="hanhtrinhden" id="hanhtrinhden">
                                    <option value="DaLat" selected>Đà Lạt</option>
                                     <option value="CanTho">Cần Thơ</option>
                                     <option value="VinhLong" >Vĩnh Long</option>
                                </select>
                            </td>
                            <td><font color="red">*</font></td>
                        </tr>
                        <tr bgcolor="#daa3ad">
                            <th>Giờ bay</th>
                            <td>
                                <label for="#"><input type="text" size="5" name="gio" id="idgio">giờ &nbsp; <label for="#"><input type="text" name="phut" id="phut" size="5">phút</label></label>
                            </td>
                            <td><font color="red">*</font></td>
                        </tr>
                        <tr>
                            <th>loại vé:</th>
                            <td>
                                <label for="#">
                                    <input type="checkbox" name="loaive" id="idloaive" value="di">Đi 
                                </label>
                                <label for="#"><input type="checkbox" name="loaive" id="idloaivev" value="ve">Về</label>
                            </td>
                            <td><font color="red">*</font></td>
                        </tr>
                        <tr>
                            <th colspan="3" height="30px" bgcolor="#daa3ad">
                                <label for="#"><input type="submit" value="Đặt vé"></label>
                                <label for="#"><input type="reset" value="Nhập lại"></label>
                            </th>
                        </tr>
            </table>
        </fieldset>
    </form>
