<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Website Salomon - Góp ý</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="100%" border="1" cellpadding="5" cellspacing="0" bordercolor="#CCCCCC" >
    <tr>
      <td colspan="2" bgcolor="#3399CC"><strong><font color="#FFFFFF">Nhập thông tin góp ý</font></strong></td>
    </tr>
    <tr>
      <td width="180" align="right"><label for="slChuDe">Chủ đề:</label></td>
      <td>
        <select name="slChuDe" id="slChuDe">
          <option value="dichvu">Góp ý về dịch vụ</option>
          <option value="website">Góp ý về website</option>
          <option value="sanpham">Góp ý về sản phẩm</option>
          <option value="khac">Góp ý khác</option>
      </select></td>
    </tr>
    <tr>
      <td align="right"><label for="txtHoTen">Họ và tên:</label></td>
      <td><input type="text" name="txtHoTen" id="txtHoTen" value="" />
        <font color="#FF0000">*</font></td>
    </tr>
    <tr>
      <td align="right"><label for="txtDiaChi">Địa chỉ:</label></td>
      <td><input type="text" name="txtDiaChi" id="txtDiaChi" value="" />
        <font color="#FF0000">*</font></td>
    </tr>
    <tr>
      <td align="right"><label for="txtDienThoai">Điện thoại</label></td>
      <td><input type="text" name="txtDienThoai" id="txtDienThoai" value="" />
        <font color="#FF0000">*</font></td>
    </tr>
    <tr>
      <td align="right"><label for="txtEmail">Email:</label></td>
      <td><input type="text" name="txtEmail" id="txtEmail" value="" />
        <font color="#FF0000">*</font></td>
    </tr>
    <tr>
      <td align="right">Bạn biết Salomon qua:</td>
      <td><p>
          <label>
            <input type="checkbox" name="chkBietQua" value="bc" id="chkBietQua_0" />
            Báo chí</label>
          <br />
          <label>
            <input type="checkbox" name="chkBietQua" value="in" id="chkBietQua_1" />
            Internet</label>
          <br />
          <label>
            <input type="checkbox" name="chkBietQua" value="tr" id="chkBietQua_2" />
            Truyền miệng</label>
          <br />
          <label>
            <input type="checkbox" name="chkBietQua" value="kh" id="chkBietQua_3" />
            Khác</label>
          <br />
        </p></td>
    </tr>
    <tr>
      <td align="right">Bạn có giao dịch qua Salomon chưa?</td>
      <td><label>
          <input type="radio" name="chkCoGiaoDich" value="1" id="chkCoGiaoDich_0" />
          Có</label>
        <label>
          <input type="radio" name="chkCoGiaoDich" value="0" id="chkCoGiaoDich_1" />
          Chưa</label>
      

  </td>
  </tr>
  <tr>
    <td align="right"><label for="txtNoiDung">Nội dung:</label></td>
    <td><textarea name="txtNoiDung" id="txtNoiDung" cols="45" rows="5"></textarea>
      <font color="#FF0000">*</font></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="btnCapNhat" id="btnCapNhat" value="Cập nhật" />
      <input type="reset" name="btnNhapLai" id="btnNhapLai" value="Nhập lại" /></td>
  </tr>
  </table>
</form>
</body>
</html>
